{% extends './base.html' %}

{% block title %}
    Edit {{ event.title }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="container_detail">
      <h1>Edit Event: {{ event.title }}</h1>
      
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
{% endblock %}
